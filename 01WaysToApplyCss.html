<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways To Apply</title>
    <style>
        body{
            background-color: rgb(136, 206, 23);
        }
        /* Syntax  */
        /* Selector{
            property 1 : value 1;
            property 2 : value 2;
        }*/ 
        .Internal{
            background-color: rgb(197, 102, 121);
            color: rgb(12, 14, 16);
            font-size: 30px;
        }
        .External{
            background-color: purple;
            color: white;
            font-size: 40px;
        }
        </style>
         
         <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>Ways To Apply</h1>
      <ol>
        <!-- Inline CSS => It is written in starting tag with the help of Style Attribute -->
        <li style="background-color: khaki; color: rgb(37, 51, 46); font-size: 20px;">Internal Css</li>
        <li class="Internal">Internal Css</li>
        <li class="External">External</li>
      </ol>
</body>
</html>
