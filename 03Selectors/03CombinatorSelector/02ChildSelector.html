<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        .parent{
            border: 5px solid black;
        }
        .child{
            border: 5px dashed rgb(192, 86, 134);
        }
        /* it will applyon direct child  */
        .parent>p{
            color: aliceblue;
            background-color: rgb(55, 8, 99);
        }
        .child>p{
            background-color: rgb(77, 7, 91);
            color: khaki
        }
    </style>
</head>
<body>
    <h1>Child Selector (>)</h1>
    <div class="parent">
        This is Parent Element
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, similique.</p>
        <div class="child">
            In This We have Grand Children
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, similique.</p>
    </div>
</body>
</html>
