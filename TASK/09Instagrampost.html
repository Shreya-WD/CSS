<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="E:\Github\CSS\TASK\09Instagrampost.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    />
</head>
<body>
    <header>
        <div id="box">
            <div class="container">
                <div class="uname row">
                    <div class="profile-icon row">
                        <img src="../Image/ronak.jpg" class="profile" alt="">
                        <div class="uname-wrap">
                            <h5>Shreya B.</h5>
                            <h6>Beauty </h6>
                               <h6> <i class="fa-solid fa-music fa-sm" style="color: #fbfcfe;"></i>
                                <p>Rahat Fateh Ali Kha</p>
                                </h6>
                        </div>
                    </div>
                    <div class="dots">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- image -->
                <div class="post-Image">
                    <img src="../Images/beautiful.jpg" alt="">
                </div>
                 <!-- image close-->
                <div class="social-icon row">
                    <div class="share">
                        <i class="fa-solid fa-heart" style="color: #ec040f;"></i>
                        <i class="fa-regular fa-comment fa-flip-horizontal"></i>
                        <i class="fa-regular fa-paper-plane" style="color: #e8eaed;"></i>
                    </div>
                    <div class="saved">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>

                <div class="liked">
                    <h6>Liked by sakshi_and 120 other</h6>
                </div>
                <div class="view">
                  <h6>view all 8 comment</h6>
                </div>
                <div class="name">
                  <h6>Sakshi_007</h6>
                  <div class="dill">
                    <i class="fa-solid fa-heart" style="color: #ec040f;"></i>
                  </div>
                </div>
                <div class="mounth">
                  <h6>September 30, 2023</h6>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
